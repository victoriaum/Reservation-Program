<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout_admin}">
<head>
  <link th:href="@{css/admin/admin.css}" rel="stylesheet">
  <link th:href="@{css/admin/peopleManage.css}" rel="stylesheet">
  <script th:src="@{js/admin/peopleManage.js}"></script>
</head>

<div layout:fragment="content">
  <div id="container">
    <div class="center2" th:if="${session.loginType}=='3'">
      <div class="area2 titleArea">
        <span class="subTitle mb-3" onclick="location.href='/admin'">Register</span>
        <div>
          <img class="backBtn" th:src="@{image/admin/back.png}" onclick="location.href='/admin/adminPeopleManage'"/>
          <span class="secondTitle" onclick="location.href='/admin/adminEditAccount'">계정 수정/삭제</span>
        </div>
      </div>

        <div class="editAccountArea">
          <form name="editPasswordForm" id="editPasswordForm" method="post" th:action="@{/mypage/editPassword}" onsubmit="return func_editPassword()">

            <div th:if="${session.loginType}=='1'" class="mb-2">
              <label for="teacher_id" class="form-label subLabel">아이디</label>
              <input type="text" class="form-control subInput" id="teacher_id" name="id" readonly th:value="${session.loginUser?.teacher_id}"><br>
            </div>

            <div th:if="${session.loginType}=='2'" class="mb-2">
              <label for="student_id" class="form-label subLabel">아이디</label>
              <input type="text" class="form-control subInput" id="student_id" name="id" readonly th:value="${session.loginUser?.student_id}"><br>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label subLabel">비밀번호</label>
              <input  type="password" class="form-control subInput" id="password" name="password">
            </div>

            <input type="hidden" id="type" name="type" th:value="${session.loginType}" />

            <div class="error"></div>

            <div>
              <button class="btn btn-primary btn" type="submit">변경하기</button>
            </div>

          </form>
        </div>

        <input type="hidden" id="result" th:value="${result}"/>

      </div>

    </div>
  </div>
</div>
</html>
