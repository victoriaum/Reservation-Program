<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout_withFooter}">
<head>
  <link th:href="@{css/report_s.css}" rel="stylesheet">
  <script th:src="@{js/report_s.js}"></script>
</head>

<div layout:fragment="content">
  <div id="container">
    <div class="center">

      <div class="area choosenArea">
        <span class="subTitle mb-3" onclick="location.href='/report_s'">Report</span>
        <br>
      </div>

      <div class="area firstArea">
        <th:block th:each="dept:${deptList}">
          <span class="choice dept" th:text="${dept}"></span>
        </th:block>
      </div>

      <div class="area secondArea"></div>

      <div class="area thirdArea"></div>

      <input type="hidden" id="loginId" th:value="${session.loginUser.student_id}"/>


    </div>
  </div>

</div>

</html>
