<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout-withMenu}">
<head>
  <link th:href="@{css/header.css}" rel="stylesheet">
  <link th:href="@{css/notice.css}" rel="stylesheet">
  <script th:src="@{js/notice.js}"></script>
</head>

<div layout:fragment="content">
  <div id="container">
    <div class="center">

      <div class="search">
        <input type="text" id="searchNoticeInput"/>
        <img class="smallImg" th:src="@{image/search.png}"/>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일자</th>
          </tr>
        </thead>
        <tbody>
          <div th:if="${session.loginType}=='1' and ${noticeList!=null} and ${noticeList!=''}" class="indexSchedule">
            <th:block th:each="dto:${noticeList}">
                <tr>
                  <th scope="row" th:text="${dto.notice_no}"></th>
                  <td th:text="${dto.notice_title}" id="noticeTitle"></td>
                  <td th:text="${dto.writer_name}"></td>
                  <td th:text="${dto.notice_create_date}"></td>
                </tr>
            </th:block>
          </div>
        </tbody>
      </table>

    </div>
  </div>
</div>

</html>
