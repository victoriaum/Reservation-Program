<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout-withMenu}">
<head>
  <link th:href="@{css/header.css}" rel="stylesheet">
  <link th:href="@{css/report.css}" rel="stylesheet">
  <script th:src="@{js/report_s.js}"></script>
</head>

<div layout:fragment="content">
  <div id="container">
    <div class="center">

      <div class="area choosenArea">
        <span class="subTitle mb-3" onclick="location.href='/report_t'">레포트 검사일자 관리</span>
        <br>
      </div>

      <div class="area firstArea">
        <th:block th:each="schedule:${scheduleList}">
          <span th:text="${schedule}"></span>
        </th:block>
      </div>

      <div class="area secondArea"></div>

      <div class="area thirdArea"></div>

    </div>
  </div>
</div>

</html>
