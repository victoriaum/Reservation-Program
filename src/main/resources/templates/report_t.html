<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout-withMenu}">
<head>
  <link th:href="@{css/header.css}" rel="stylesheet">
  <link th:href="@{css/report_t.css}" rel="stylesheet">
  <script th:src="@{js/report_t.js}"></script>
  <!--datepicker custom-->
  <link th:href="@{css/datepicker.min.css}" rel="stylesheet" type="text/css" media="all">
  <script th:href="@{js/jquery-3.1.1.min.js}"></script>
  <script th:src="@{js/datepicker/datepicker.js}"></script>
  <script th:src="@{js/datepicker/datepicker.ko.js}"></script>
</head>

<div layout:fragment="content">
  <div id="container">
    <div class="center">

      <div class="area choosenArea">
        <span class="subTitle mb-3" onclick="location.href='/report_t'">레포트 검사일정 관리</span>
        <br>
      </div>

      <button type="button" class="btn btn-primary" id="makeSchedule">+ 일정 추가하기</button>


      <div th:if="${schedule}!=''" class="area firstArea">
        <th:block th:each="schedule:${scheduleList}">
          <div class="subArea" th:id="${schedule.split(',')[0]}">
            <img class="smallImg" th:src="@{image/report/date.png}"/>
            <span class="date" th:text = "${schedule.split(',')[1].substring(0,4)
                                       +'-'+schedule.split(',')[1].substring(4,6)
                                       +'-'+schedule.split(',')[1].substring(6)}"/><br>

            <img class="smallImg" th:src="@{image/report/time.png}"/>
            <span class="startTime" th:text="${schedule.split(',')[2]}"></span>
            <span> - </span>
            <span class="endTime" th:text="${schedule.split(',')[3]}"></span><br>

            <img class="smallImg" th:src="@{image/report/attender.png}"/>
            <span th:text="${schedule.split(',')[5]}"></span>
            <span> 명</span>
          </div>
        </th:block>
      </div>


      <div th:if="${schedule}==''" class="area firstArea">
        <span th:text="${schedule}"></span>
      </div>

    </div>
  </div>
</div>

</html>
