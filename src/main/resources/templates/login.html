<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta charset="UTF-8">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/common.css" rel="stylesheet">
    <link href="../static/css/login.css" rel="stylesheet">
    <title>레포트 예약 및 공지시스템</title>
  </head>
  <body>
    <div id="container">
      <div id="container2">
        <header>조치대 레포트 관리시스템</header>
        <div class="center">
          <div id="loginType">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio" id="teacher" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="teacher">Teacher</label>
              <input type="radio" class="btn-check" name="btnradio" id="student" autocomplete="off">
              <label class="btn btn-outline-primary" for="student">Student</label>
            </div>
          </div>
          <div>
            <form name="loginForm" id="loginForm">
              <div class="input-group mb-3">
                <span class="input-group-text">ID</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">PW</span>
                <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <button type="button" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/login.js"></script>
  </body>
</html>
